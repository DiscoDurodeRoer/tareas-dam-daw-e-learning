<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Carbonara</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Cabecera -->
    <header>
        <a href="index.html">
            <img src="img/logo.png" alt="logo pizzeria">
        </a>
    </header>

    <!-- Contenido -->
    <main>

        <article>
            <!-- Imagen -->
            <section>
                <img class="pizza" src="img/carbonara.png" alt="pizza carbonara">
            </section>
            <!-- Descripcion -->
            <section>
                <p>Su sabor inconfundible te va a tocar el corazón con cada mordisco. Hecha la mejor masa fresca, doble
                    de bacón, champiñón, salsa carbonara y un extra de fundido para pizza cremosísimo.</p>
            </section>
            <!-- Ingredientes -->
            <section>
                <h2>Ingredientes:</h2>

                <ul>
                    <li>Doble de bacón</li>
                    <li>Champiñón</li>
                    <li>Salsa barbacoa</li>
                    <li>Fundido para pizza doble</li>
                </ul>
            </section>
        </article>

    </main>

</body>

</html>
