<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza 4 quesos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Cabecera -->
    <header>
        <a href="index.html">
            <img src="img/logo.png" alt="logo pizzeria">
        </a>
    </header>

    <!-- Contenido -->
    <main>

        <article>
            <!-- Imagen -->
            <section>
                <img class="pizza" src="img/4-quesos.png" alt="pizza 4 quesos">
            </section>
            <!-- Descripcion -->
            <section>
                <p>Si eres fan del queso, vas a flipar. Una mezcla de 4 quesos sobre una deliciosa salsa de tomate y orégano. Una pizza que nunca falla.</p>
            </section>
            <!-- Ingredientes -->
            <section>
                <h2>Ingredientes:</h2>
                <ul>
                    <li>Mezcla de cuatro quesos</li>
                    <li>Salsa de tomate</li>
                    <li>Orégano</li>
                </ul>
            </section>
        </article>

    </main>

</body>
</html>
