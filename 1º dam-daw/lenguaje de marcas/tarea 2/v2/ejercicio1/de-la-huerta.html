<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza de la Huerta</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Cabecera -->
    <header>
        <a href="index.html">
            <img src="img/logo.png" alt="logo pizzeria">
        </a>
    </header>

    <!-- Contenido -->
    <main>

        <article>
            <!-- Imagen -->
            <section>
                <img class="pizza" src="img/de-la-huerta.png" alt="pizza de la huerta">
            </section>
            <!-- Descripcion -->
            <section>
                <p>Más de campo no se puede ser. Y todo ese acompañado de un tremendo fundido para pizza.</p>
            </section>
            <!-- Ingredientes -->
            <section>
                <h2>Ingredientes:</h2>

                <ul>
                    <li>Fundido para pizza</li>
                    <li>Pimiento rojo asado</li>
                    <li>Pimiento</li>
                </ul>
            </section>
        </article>

    </main>

</body>
